{% extends "base.html" %}
{% block content %}

<div class="container-fluid py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold"><i class="fas fa-calendar-alt me-2 text-orange"></i>Events</h3>
    <a href="{% url 'event_list' %}" class="btn btn-outline-primary btn-sm">View All</a>
  </div>

  <div class="accordion" id="eventsAccordion">
    {% for event in events %}
      {% include "tracker/partials/event_item.html" with event=event %}
    {% empty %}
      <p class="text-muted text-center py-3">No events found.</p>
    {% endfor %}
  </div>

</div>

{% endblock %}
